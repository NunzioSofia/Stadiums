<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
    <script id="stadiumLayout" type="text/x-handlebars-template">
        <li>
            <div>
                {{ name }}
            </div>
            <div>
                {{ city }}
            </div>
            <div>
                {{ lat }} - {{ lng }}
            </div>
            <div>
                <img src="{{ image }}" alt="{{ name }}">
            </div>
        </li>
    </script>
    <script id="tvchannelsLayout" type="text/x-handlebars-template">
        <li>
            <div>
                {{ name }}
            </div>
            <div>
                {{ country }}
            </div>
            <div>
                <img src="{{ icon }}" alt="">
            </div>
            <div>
                {{#if enFlag}}
                    <img src="img/en.png" alt="">
                {{^}}
                    {{ lang }}
                {{/if}}
            </div>
        </li>
    </script>
    <script id="groupsLayout" type="text/x-handlebars-template">
       <li>
            {{ name }} <br>
            winner: {{ winner }} <br>
            runnerup: {{ runnerup }} <br><br>
            <ul class="matches">
                {{{ matchesHtml }}}
            </ul>
       </li>
    </script>
    <script id="matchesLayout" type="text/x-handlebars-template">
        <li>
            {{ type }} {{ name }} <br>
            teams: {{ home_team }} - {{ away_team }} <br>
            results: {{ home_result }} - {{ away_result }} <br>
            date: {{ date }} <br>
            stadiums: {{ stadium }} <br>
            finished: {{ finished }} <br>
            matchday: {{ matchday }}
            channels: <br>
            <ul>
                {{{ channelsHtml }}}
            </ul>
        </li>
    </script>
    <script id="channelsLayout" type="text/x-handlebars-template">
        <li>
            {{ this }}
        </li>
    </script>
    <script id="groupsLayoutAdv" type="text/x-handlebars-template">
        <li>
            {{ name }} <br>
            winner: {{ winner }} <br>
            runnerup: {{ runnerup }} <br><br>
            <ul>
                {{#each matches}}
                    <li class="matches">
                        {{ type }} {{ name }} <br>
                        teams: {{ home_team }} - {{ away_team }} <br>
                        results: {{ home_result }} - {{ away_result }} <br>
                        date: {{ date }} <br>
                        stadiums: <span data-value="{{ stadium }}" class="stadium"></span><br>
                        finished: {{ finished }} <br>
                        matchday: {{ matchday }} <br>
                        channels: <br>
                        <ul>
                            {{#each channels}}
                                <li data-value="{{ this }}" class="channels"></li>
                            {{/each}}
                        </ul>
                    </li>
                {{/each}}
            </ul>
        </li>
    </script> 
    <script id="knockOutsLayout" type="text/x-handlebars-template">
        <li>
            {{ name }}
            <ul class="matches">
                {{#each matches}}
                    <li>
                        name: {{ name }} <br>
                        type: {{ type }} <br>
                        home team: <span class="team" data-value="{{ home_team }}"></span><br>
                        away team: <span class="team" data-value="{{ away_team }}"></span><br>
                        home result: {{ home_result }} <br>
                        away result: {{ away_result }} <br>
                        home penalty: {{ home_penalty }} <br>
                        away penalty: {{ away_penalty }} <br>
                        winner: <span class="team" data-value="{{ winner }}"></span> <br>
                        date: {{ date }} <br>
                        stadium: 
                        <button class="linkToStadium" data-value="{{ stadium }}">
                            <span class="stadium" data-value="{{ stadium }}"></span> <br>
                        </button>
                        <br>
                        finished: {{ finished }} <br>
                        matchday: {{ matchday }} <br>
                        channels: <br>
                        <ul class="channels">
                            {{#each channels}}
                                <li data-value="{{ this }}"></li>
                            {{/each}}
                        </ul>
                    </li>
                {{/each}}
            </ul>            
        </li>
    </script>
</head>
<body>
    <div class="container">
        <div>
            <h1 id="title">
                Hello World Football 2018: Stadiums
            </h1>
            <div>
                <button id="getStadiums">STADIUMS</button>
                <button id="getChannels">CANALI TV</button>
                <button id="getGroups">GRUPPI</button>
                <button id="getKnockouts">KNOCK OUTS</button>
            </div>
            <ul id="target"></ul>
        </div>
    </div>
</body>
</html>
